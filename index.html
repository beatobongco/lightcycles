  <body>
    <h1 id="title">> lightcycles_</h1>
    <div class="game">
      <div id="userHud"></div>

        <div class="c-box p2">
          <p>P2 controls</p>
          <p>arrow keys - move</p>
          <p>] - shift up</p>
          <p>[ - shift down</p>
        </div>
      </div>
      <p class="tip">
        <small>TIP: When shifting gears, tap once.</small>
      </p>
