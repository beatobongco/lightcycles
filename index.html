      #stage {
        margin: 0 auto;
        width: 500px;

      body {
        font-family: 'Press Start 2P';

        color: #fff;
      }

  <body>
    <h1 id="title">> lightcycles_</h1>

      <p>
        <p>Player 1 controls:</p>
        <p>WASD - move</p>
        <p>t - tap to shift to faster gear</p>
        <p>g - tap to shift to slower gear</p>
      </p>
      <br>
      <p>
        <p>Player 2 controls:</p>
        <p>arrow keys - move</p>
        <p>] - tap to shift to faster gear</p>
        <p>[ - tap to shift to slower gear</p>
      </p>
    </div>
    <script src="main.js"></script>
