      content="Two player in-browser Tron-inspired game made in Two.js."

      content="Two player in-browser Tron-inspired game made in Two.js."

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"

  <body>
    <h1 id="title">> lightcycles_</h1>
    <p id="fps"></p>
    <div class="timer-container"><span id="timer">30</span></div>
    <div class="game">
      <div class="hud" id="userHud"></div>
      <div id="stage">
        <div id="gameOverContainer">
          <div class="inner">
            <h3 id="gameOverText">GREETINGS PROGRAMS</h3>
            <p id="gameOverSubtext">Press `R` to begin the game.</p>
          </div>
        </div>
      </div>
      <div class="hud" id="enemyHud">
        <player-hud></player-hud>
      </div>
    </div>
    <div class="controls">
      <div class="player-controls">
        <div class="c-box p1">
          <p>P1 controls</p>
          <p>WASD - move</p>
          <p>T - accelerate</p>
        </div>
        <div class="c-box p2">
          <p>P2 controls</p>
          <p>arrow keys - move</p>
          <p>] - accelerate</p>
        </div>
      </div>
      <p>
        <small class="smaller">
          Version 19.02.22.11 made with ❤️ by
          <a target="_blank" href="https://beatobongco.com/UI-Kata/">Beato</a>.
          A big thank you to everyone in the
          <a
            target="_blank"
            href="https://beatobongco.com/lightcycles/credits.html"
            >credits</a
          >.
        </small>
      </p>
    </div>
    <script>
      var stats = new Stats();
      stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
      document.getElementById('fps').appendChild(stats.domElement);
    </script>
    <script>
      const url = new URL(window.location.href);
      const params = url.searchParams;
      const noPlayer = parseInt(params.get('noPlayer')) || 2;
      const G = {
        user: null,
        enemy: null,
        players: [],
        gameOver: true,
        gameOverText: null,
        gameTimer: null,
        noPlayer: noPlayer,
        pauseEnabled: params.get('enablePause'),
        instance: null,
        firstRun: true,
        bit: null,
        timeLeft: null,
        roundTime: noPlayer ? 10 : 30,
        mode: noPlayer ? '1P' : '2P'
      };
    </script>
    <script src="dist/bundle.js"></script>
  </body>
