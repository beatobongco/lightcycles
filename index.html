<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>> lightcycles_</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <style>
      #stage {
        margin: 0 auto;
        width: 500px;
      }

      body {
        font-family: 'Press Start 2P';
        background-color: #000;
        color: #fff;
      }

      h1 {
        text-align: center;
      }

      .controls {
        margin: 0 auto;
        width: 500px;
      }

      .game {
        display: flex;
        width: 675px;
        margin: 0 auto;
      }

      .hud {
        text-align: center;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js"></script>
  </head>

  <body>
    <h1 id="title">> lightcycles_</h1>
    <div class="game">
      <div id="userHud"></div>
      <div id="stage"></div>
      <div id="enemyHud">
        <player-hud></player-hud>
      </div>
    </div>
    <div class="controls">
      <div class="p1">
        <p class="title">P1 controls</p>
        <p>WASD - move</p>
        <p>T - shift to faster gear</p>
        <p>Y - shift to slower gear</p>
      </div>
      <br />
      <div class="p2">
        <p>Player 2 controls:</p>
        <p>arrow keys - move</p>
        <p>] - shift to faster gear</p>
        <p>[ - shift to slower gear</p>
      </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/hud.js"></script>
  </body>
</html>
